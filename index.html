<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <h1>Countdown Time</h1>
    <table>
        <thead>
            <tr>
                <th>Enter Date</th>
                <th>Enter Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="date"></td>
                <td><input type="time" id="time" ></td>
            </tr>
        </tbody>

    </table>

<div>

    <button id="calculate">Calculate</button>
    <button id="stop">Stop</button>
    <button id ="reset">Reset</button>
</div>

    <div class="countdown">

        <div class="heading">
            <p>DAY</p>
            <div class="count" id="countdown_days">0</div>
        </div>
        <div class="heading">
            <p>HOURS</p>
            <div class="count" id="countdown_hours">0</div>

        </div>
        <div class="heading">
            <p>MINUTES</p>
            <div class="count" id="countdown_minute">0</div>

        </div>
        <div class="heading">
            <p>SECONDS</p>
            <div class="count" id="countdown_seconds">0</div>

        </div>

    </div>
</body>

</html>
